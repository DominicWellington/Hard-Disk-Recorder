<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harddisk</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=4">
    <link rel="stylesheet" href="{{ url_for('static', filename='notifications.css') }}?v=4">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

  <div class="form-container">
    <!-- Login Form -->
    <div class="form-box" id="login-box">
      <h2><i class="fas fa-lock"></i> Login</h2>
      <form action="/login" method="POST">
        <div class="form-group">
          <label for="login-username">Username</label>
          <input type="text" name="username" id="login-username" required>
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" name="password" id="login-password" required>
        </div>
        <button type="submit">Login</button>
      </form>
      <p class="toggle-text">Don't have an account? 
        <a href="#" onclick="toggleForm()">Sign up</a>
      </p>
    </div>

    <!-- Sign Up Form -->
    <div class="form-box hidden" id="signup-box">
      <h2><i class="fas fa-user-plus"></i> Sign Up</h2>
      <form action="/signup" method="POST">
        <div class="form-group">
          <label for="signup-username">Username</label>
          <input type="text" name="username" id="signup-username" required>
        </div>
        <div class="form-group">
          <label for="signup-email">Email</label>
          <input type="email" name="email" id="signup-email" required>
        </div>
        <div class="form-group">
          <label for="signup-password">Password</label>
          <input type="password" name="password" id="signup-password" required>
        </div>
        <button type="submit">Register</button>
      </form>
      <p class="toggle-text">Already have an account? 
        <a href="#" onclick="toggleForm()">Login</a>
      </p>
    </div>
  </div>
  
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="flash-message" data-type="{{ category }}" data-message="{{ message }}" style="display:none;"></div>
      {% endfor %}
    {% endif %}
  {% endwith %}
 
 <script src="{{ url_for('static', filename='notifications.js') }}"></script>
 <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
